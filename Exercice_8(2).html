<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<script>

var app=angular.module("myApp",[]);
app.controller("control",function($scope){
    $scope.products=[];
    $scope.addproduct = function(){
        $scope.products.push({name:$scope.pname, price:$scope.pprice}); 
    }

    $scope.remove=function($index){
        $scope.products.splice($index,1);
    }
    })
</script>

</head>

<body ng-app="myApp" ng-controller="control">

    <div style="color:blue ; text-align:center">
        <h1>Product Inventory System</h1>

        Enter Product Name: <input type="text" ng-model="pname"><br><br>
        Enter Product Price: <input type="number" ng-model="pprice"><br><br>
        <button style="border: 2px solid black;" ng-click="addproduct()">Add Product</button><hr>
        
    </div>

    <div style="display:flex; justify-content: center;">
        <table border="1" cellspacing="0" width="50%" style="text-align:center;">
            <tr style="color:white ;background-color:green">
                <th>Product Name</th><th>Product Price</th><th>Remove</th>
            </tr>
            <tr style="color:blue" ng-repeat='x in products'>
             
                <td>{{x.name}}</td>
                <td>{{x.price}}</td>
                <td>
                    <button ng-click="remove($index)">Delete</button>
                </td>
            </tr>
        </table>
    </div>

    

</body>
</html>
